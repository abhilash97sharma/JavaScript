<html>
<head>
 <script type="text/javascript">
 function demoajax(){
//  var obj=new XMLHttpRequest();
  if (window.XMLHttpRequest)
    {
        obj = new XMLHttpRequest();
    }
    else
    {
        obj = new ActiveXObject("Microsoft.XMLHTTP");
    }
 // document.write('Hello Abhilash');
  obj.onreadystatechange=funresponse;
  obj.open("GET","Date.jsp",true);
//  document.write('Above send');
  obj.send();
 }
 function funresponse(){
  // document.write('Good morning<br>');
 //  document.write(obj.readyState +'<br>');
  if(obj.readyState==4)
   {
   //  document.write('In the body of funresponse<br>'); 
       document.getElementById('currentdate').innerHTML=obj.responseText;
	//  document.getElementById('currentdate').innerHTML="Hello Abhilash";
   }
 }
 </script>
</head>
<body bgcolor="green">
<h2>Click the button to recieve the date from the server</h2>
<form>
<input type="button" onclick="demoajax()" value="click me"><br>
</form>
<span id="currentdate" ></span>
</body>
</html>
