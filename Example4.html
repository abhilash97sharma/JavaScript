<html>
<head>
 <script>
  function effect()
  {
   var x=document.getElementById("para1");
   x.style.backgroundColor="Green";
  }
  function effectback()
  {
    var x=document.getElementById("para1");
	x.style.backgroundColor="white";
  }
 </script>
</head>
<body>
 <h1>Welcome to the world of programming</h1>
 <p id="para1" onmouseover="effect()" onmouseout="effectback()">Good morning Abhilash Sharma </p>
</body>
</html>
