<html>
<head>
<script>
 var name="Abhi"
 var name1="Abhi"
 var name2="ABHI";
 var name4="sachin";
 var name5="aahu";
 document.write(name.localeCompare(name1)+'<br>');
 document.write(name.localeCompare(name2)+'<br>');
 document.write(name2.localeCompare(name4)+'<br>');
 document.write(name1.toLowerCase()+'<br>');
 document.write(name4.toUpperCase()+'<br>');
 document.write(name2.indexOf('I')+'<br>');
 document.write(name5.indexOf('a')+'<br>');
 document.write(name5.lastIndexOf('a')+'<br>');
 document.write(name5.bold()+'<br>');
 document.write(name5.italics()+'<br>');
</script>
</head>
<body>

</body>
</html>
